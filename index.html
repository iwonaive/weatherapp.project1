<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="src/styles.css">
    <title>Weather 😶‍🌫️</title>
</head>
<body>
        <div class="card">
            <div class="card-body">
                
                <form id="search-form">
                   <input 
                   type="text" 
                   placeholder="Enter a city"  
                   autocomplete="off" 
                   autofocus="on"
                   id="search-city" />

                    <input type="submit" value="Search" />
                  <button id="location-button">Current Location</button>
                </form>
           <br />
               <div class="container">
                  <div class="row">
                     <div class="col-4">
                        <span class="bigicon">
                        🌤️
                          <p id="humidity"> Humidity: 15% </p>
                          <p id="wind"> Wind: 10km/h </p>
                        </span>
                     </span>
                     </div>
                     <div class="col-4">
                        <h1 id="tempNow"> 
                           19°C
                        </h1>
                     
                     </div>

                     <div class="col-4">
                        <span class="city-name">
                          <h2 id="city">
                             Warsaw
                           </h2> 
                           <h3>
                              Saturday 
                           </h3>
                            <h4 id="weather-description">
                           Partly cloudy
                           </h4>
                        </span>

                     </div>
                  </div>
               </div>
            </div>

            <div class="row row-cols-5">
               <div class="col">
                  Sun <br /> ☀️ <br /> 14°C
               </div>
               <div class="col">
                  Mon <br /> 🌤️ <br /> 15°C
               </div>
               <div class="col">
                  Tue <br /> 🌥️ <br /> 15°C
               </div>
               <div class="col">
                  Wen <br /> 🌧️ <br /> 12°C
               </div>
               <div class="col">
                  Thu <br /> ☀️ <br /> 13°C
               </div>
               
            </div>
            
https://github.com/iwonaive



        </div>

<script src="src/script.js"></script>

</body>
</html>
